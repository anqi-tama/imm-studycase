
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMM - Intelligence Media Monitoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
            scroll-behavior: smooth;
        }

        /* --- PDF EXPORT OPTIMIZATION (A4 PORTRAIT) --- */
        @media print {
            @page {
                size: A4 portrait;
                margin: 10mm 15mm; /* Margin standar kertas */
            }

            html, body {
                width: 794px !important; /* Standar A4 Portrait width */
                height: auto !important;
                background-color: white !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            #root {
                width: 794px !important;
                margin: 0 auto !important;
            }

            .no-print {
                display: none !important;
            }

            /* --- PEMBAGIAN HALAMAN --- */
            
            /* Pastikan Header & Section 1 di Halaman 1 */
            header {
                page-break-after: avoid;
                break-after: avoid;
                margin-bottom: 1rem !important;
                padding-bottom: 1rem !important;
            }

            #summary {
                page-break-after: always;
                break-after: page;
                display: block !important;
            }

            /* Paksa Section 2 di Halaman 2 */
            #viral-dive {
                page-break-before: always;
                break-before: page;
                page-break-after: always;
                break-after: page;
                display: block !important;
                padding-top: 1rem;
            }

            /* Paksa Section 3 di Halaman 3 */
            #content-detail {
                page-break-before: always;
                break-before: page;
                display: block !important;
                padding-top: 1rem;
            }

            /* --- SKALA KONTEN --- */
            
            /* Grid tetap 2 kolom untuk KPI agar tidak meluap ke bawah */
            .grid-cols-4 { grid-template-columns: repeat(2, minmax(0, 1fr)) !important; gap: 10px !important; }
            .lg\:grid-cols-3 { grid-template-columns: repeat(1, minmax(0, 1fr)) !important; gap: 10px !important; }
            
            /* Kurangi tinggi chart agar muat di 1 halaman */
            .recharts-responsive-container {
                height: 250px !important; 
            }

            /* Typography & Spacing */
            h2 { font-size: 1.5rem !important; }
            h3 { font-size: 1.2rem !important; margin-bottom: 0.5rem !important; }
            .p-8 { padding: 1rem !important; }
            .p-6 { padding: 0.75rem !important; }
            .space-y-16 { gap: 0 !important; }
            .space-y-6 { gap: 0.5rem !important; }
            
            /* Hilangkan shadow & tambah border tipis agar bersih */
            .shadow-sm, .shadow-md, .shadow-xl, .shadow-2xl {
                box-shadow: none !important;
                border: 1px solid #e5e7eb !important;
            }

            /* Mencegah pemotongan di tengah kartu */
            .bg-white, .rounded-xl, .rounded-2xl {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
            }
        }
    </style>
<script type="importmap">
{

  }
}

</head>

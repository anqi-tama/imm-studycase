
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMM - Intelligence Media Monitoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
            scroll-behavior: smooth;
        }

        /* --- PDF EXPORT OPTIMIZATION (A4 PORTRAIT) --- */
        @media print {
            @page {
                size: A4 portrait;
                margin: 15mm 10mm;
            }

            html, body {
                width: 800px !important; /* Lebar optimal untuk portrait scaling */
                height: auto !important;
                background-color: white !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            #root {
                width: 800px !important;
                margin: 0 auto !important;
            }

            /* Sembunyikan elemen navigasi interaktif */
            .no-print {
                display: none !important;
            }

            /* Halaman 1: Header + Section 1 */
            #summary {
                page-break-after: always;
                break-after: page;
                display: block !important;
                margin-bottom: 0 !important;
                padding-bottom: 2rem;
            }

            /* Halaman 2: Section 2 */
            #viral-dive {
                page-break-after: always;
                break-after: page;
                display: block !important;
                padding-top: 1rem;
            }

            /* Halaman 3: Section 3 */
            #content-detail {
                display: block !important;
                padding-top: 1rem;
            }

            /* Optimasi visual grid & card agar tidak terpotong */
            .grid {
                display: grid !important;
            }

            /* Paksa card menjadi full width jika di portrait sempit, 
               tapi tetap menjaga grid 2 kolom jika muat */
            .grid-cols-4 { grid-template-columns: repeat(2, minmax(0, 1fr)) !important; }
            .lg\:grid-cols-3 { grid-template-columns: repeat(1, minmax(0, 1fr)) !important; }
            .lg\:col-span-2 { grid-column: span 1 / span 1 !important; }

            section, .bg-white, .rounded-xl, .recharts-responsive-container {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
            }

            /* Bersihkan shadow untuk print */
            .shadow-sm, .shadow-md, .shadow-xl, .shadow-2xl {
                box-shadow: none !important;
                border: 1px solid #e2e8f0 !important;
            }

            /* Typography adjustments for Portrait */
            h2 { font-size: 1.8rem !important; margin-bottom: 0.5rem !important; }
            h3 { font-size: 1.4rem !important; }
            p, span, td, th { font-size: 10pt !important; color: #0f172a !important; }
            
            header {
                margin-bottom: 1.5rem !important;
                border-bottom: 2px solid #e2e8f0 !important;
            }
        }
    </style>
<script type="importmap">
{

}

</head>

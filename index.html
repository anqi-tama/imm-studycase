
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Performance Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
            scroll-behavior: smooth;
        }
        .recharts-responsive-container {
            min-height: 300px;
        }

        /* Print Optimization for PDF */
        @media print {
            @page {
                margin: 1cm;
                size: A4 portrait;
            }

            body {
                background-color: white !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            .no-print {
                display: none !important;
            }

            /* Ensure stacked sections break onto new pages in PDF */
            section {
                page-break-inside: avoid;
                margin-bottom: 2rem;
            }

            #viral-dive, #content-detail {
                page-break-before: always;
                padding-top: 2rem;
            }

            /* Expand container for print */
            main {
                max-width: 100% !important;
                padding: 0 !important;
                margin: 0 !important;
            }

            .max-w-7xl {
                max-width: 100% !important;
            }

            /* Chart Adjustments for Print */
            .recharts-responsive-container {
                width: 100% !important;
                height: 350px !important;
                page-break-inside: avoid;
            }
            
            header {
                border-bottom: 2px solid #e2e8f0 !important;
                padding-bottom: 1rem !important;
            }

            /* Hide interactive elements in PDF */
            button, .fixed, nav {
                display: none !important;
            }
        }
    </style>

  }
}

</body>
</html>

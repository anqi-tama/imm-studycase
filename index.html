
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMM - Intelligence Media Monitoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
            scroll-behavior: smooth;
        }

        /* --- PDF EXPORT OPTIMIZATION --- */
        @media print {
            @page {
                size: A4 landscape;
                margin: 15mm 10mm;
            }

            html, body {
                width: 1200px !important; /* Paksa lebar desktop */
                height: auto !important;
                background-color: white !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            #root {
                width: 1200px !important;
                margin: 0 auto !important;
            }

            /* Sembunyikan elemen navigasi */
            .no-print {
                display: none !important;
            }

            /* Halaman 1: Header + Section 1 */
            #summary {
                page-break-after: always;
                break-after: page;
                display: block !important;
                padding-bottom: 2rem;
            }

            /* Halaman 2: Section 2 */
            #viral-dive {
                page-break-after: always;
                break-after: page;
                display: block !important;
                padding-top: 2rem;
            }

            /* Halaman 3: Section 3 */
            #content-detail {
                display: block !important;
                padding-top: 2rem;
            }

            /* Optimasi visual chart & card */
            .grid {
                display: grid !important;
            }

            section, .bg-white, .rounded-xl, .recharts-responsive-container {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
            }

            /* Hilangkan shadow berlebih agar bersih di kertas */
            .shadow-sm, .shadow-md, .shadow-xl, .shadow-2xl {
                box-shadow: none !important;
                border: 1px solid #e2e8f0 !important;
            }

            /* Pastikan teks tetap tajam */
            h2, h3, h4, p, span, td, th {
                color: #0f172a !important;
                -webkit-print-color-adjust: exact;
            }

            /* Menyesuaikan ukuran font agar pas di landscape */
            h2 { font-size: 2.5rem !important; }
            h3 { font-size: 1.75rem !important; }
        }
    </style>
